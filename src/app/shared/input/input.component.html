<div class="form-group" [class.has-error]="hasError()" [class.has-success]="hasSucess()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
  <ng-content></ng-content>
  <span *ngIf="hasSucess()" class="help-block"><i class="fa fa-check"></i> {{sucessMessage}}</span>
  <span *ngIf="hasError()" class="help-block"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
