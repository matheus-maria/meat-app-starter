<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo Obrigatório e com 5 caracteres" label="Endereço">
            <input class="form-control" id="inputSuccess" placeholder="Endereço" type="text" name="adress" ngModel
              required minlength="5" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatório e apenas números" label="Número">
            <input class="form-control" id="inputSuccess" pattern="^[0-9]*$" placeholder="Número" type="text" name="number"
              ngModel required autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Campo Obrigatório" label="Complemento">
            <input class="form-control" id="inputSuccess" placeholder="Complemento" type="text" name="optional" ngModel
              required autocomplete="off">
          </mt-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items [items]="cartItems()" (increaseQtd)="increaseQtd($event)" (decreaseQtd)="decreaseQtd($event)"
          (remove)="remove($event)">
        </mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
          </div>
        </div>        
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [itens]="cartItems()" [delivery]="deliveryValue()"></mt-delivery-costs>          
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(form.value)" [disabled]="!form.valid || cartItems().length === 0" href="order-summary.html" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
